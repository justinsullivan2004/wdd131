<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="RecipeBook - Find & Share Delicious Recipes"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Discover and share savory recipes like Sweet Potato Waffles! Follow us on Instagram, YouTube, and Pinterest for more tasty ideas."
    />
    <meta property="og:image" content="images/recipe-book.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:site_name" content="RecipeBook" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RecipeBook - Find & Share Delicious Recipes"
    />
    <meta
      name="twitter:description"
      content="Follow RecipeBook on Instagram, YouTube, and Pinterest for the latest recipes and cooking tips!"
    />
    <meta name="twitter:image" content="images/recipe-book.png" />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <meta
      name="instagram"
      content="https://www.instagram.com/your_instagram_handle"
    />
    <meta
      name="youtube"
      content="https://www.youtube.com/your_youtube_channel"
    />
    <meta
      name="pinterest"
      content="https://www.pinterest.com/your_pinterest_handle"
    />
    <link rel="stylesheet" href="recipes.css" />
    <script src="recipe.js" defer></script>
    <title>RecipeBook</title>
  </head>
  <body>
    <header>
      <img src="images/recipe-book.png" alt="Title-Image" />
      <h1>RECIPEBOOK</h1>
    </header>
    <main>
      <form action="#" method="get">
        <input type="text" id="searchInput" name="searchBar" placeholder="Find a recipe" />
        <button>
          <img id="searchButton" src="images/search.svg" alt="searchButton" />
        </button>
      </form>
      <div id="recipeContainer">
        <img src="images/sweet-potato-waffle-md.jpg" alt="recipeImage" />
        <div id="recipeDetails">
          <h2>Sweet Potato Waffles</h2>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
          <p>Savory waffles made with Sweet potato with a hint of Ginger</p>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
